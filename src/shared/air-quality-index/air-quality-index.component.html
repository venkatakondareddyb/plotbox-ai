<div class="pie-chart">
    <svg viewBox="0 0 100 100">
        <circle cx="50" cy="50" r="40" [attr.fill]="getColor()"></circle>
    </svg>
    <div class="legend">
        <div class="legend-item">
            <div class="legend-color" style="background-color: #090;"></div>
            <span>Low (1-3)</span>
        </div>
        <div class="legend-item">
            <div class="legend-color" style="background-color: #f90;"></div>
            <span>Moderate (4-6)</span>
        </div>
        <div class="legend-item">
            <div class="legend-color" style="background-color: red;"></div>
            <span>High (7-9)</span>
        </div>
        <div class="legend-item">
            <div class="legend-color" style="background-color: #909;"></div>
            <span>Very High (10)</span>
        </div>
    </div>
</div>
